<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Solver and Grapher</title>
    <link rel="stylesheet" href="math.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
</head>
<body>
    <div class="container">
        
        <h1>Math Equation Solver and Grapher</h1>
        <div class="input-area">
            <label for="equation">Enter Equation (e.g., x^2 + y^2 or for 2D: x^2 + 2*x - 1):</label>
            <input type="text" id="equation" name="equation">
            <button id="solveButton">Solve & Graph</button>
        </div>
        <div class="output-area">
            <h2>Solution:</h2>
            <div id="solution"></div>
            <h2>Graph:</h2>
            <canvas id="graphCanvas" style="display: block;"></canvas>
            <div id="plotlyGraph" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
